<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memotec</title>
    <link rel="stylesheet" href="./css/memotec.css" />
    <link rel="stylesheet" href="https://afeld.github.io/emoji-css/emoji.css" />
  </head>
  <body>
    <h1 id="brillo">Probaremos cuan rapido eres con tu memoria</h1>
    <div class="containerHead">
      <header>
        <h2 id="destello">Elige tu emoji y recuerda donde estaba...!!</h2>
      </header>
      <div class="containerCenter">
        <p>¿Cuántas personas jugarán?</p>
        <br />
        <label for="nombre"></label>
        <input type="number" id="nombre" />
        <br />
        <div id="contenedor-campos"></div>
        <button id="addGamers">Agregar Jugadores</button>
      </div>
      <div class="emojis">
        <i
          class="em em-astonished"
          aria-role="presentation"
          aria-label="ASTONISHED FACE"
        ></i>
        <i
          class="em em-hugging_face"
          aria-role="presentation"
          aria-label="HUGGING FACE"
        ></i>
        <i
          class="em em-kissing_heart"
          aria-role="presentation"
          aria-label="FACE THROWING A KISS"
        ></i>
        <button id="crearArreglo">Comenzar</button>
        <i
          class="em em-partying_face"
          aria-role="presentation"
          aria-label="FACE WITH PARTY HORN AND PARTY HAT"
        ></i>
        <i
          class="em em-pleading_face"
          aria-role="presentation"
          aria-label="FACE WITH PLEADING EYES"
        ></i>
        <i
          class="em em-raised_hand_with_fingers_splayed"
          aria-role="presentation"
          aria-label=""
        ></i>
      </div>
    </div>
  </body>
  <footer>
    <h3>Proyecto Hackaboos - Fuerza Latina</h3>
  </footer>
  <script type="module" src="./js/memotec.js"></script>
</html>
